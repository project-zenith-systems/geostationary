[window]
title = "Geostationary"

[network]
port = 7777

[debug]
# Log level, ie. trace, debug, info, warn, error
log_level = "info"

# Enable physics debug rendering (collider wireframes)
physics_debug = false

[atmospherics]
# Standard atmospheric pressure in moles (approximately 1 atm)
# Since pressure = moles * PRESSURE_CONSTANT and PRESSURE_CONSTANT = 1.0,
# this value directly represents the pressure as well.
standard_pressure = 101.325

# Scale factor applied to the pressure gradient to produce a force in Newtons.
# A value of 50.0 makes a 1-mole/cell gradient exert 50 N on a body.
pressure_force_scale = 50.0
