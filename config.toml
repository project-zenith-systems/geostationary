[window]
title = "Geostationary"

[network]
port = 7777

[debug]
# Log level, ie. trace, debug, info, warn, error
log_level = "info"

# Enable physics debug rendering (collider wireframes)
physics_debug = false

[atmospherics]
# Standard atmospheric pressure in moles (approximately 1 atm).
# Pressure equals moles directly (unit cell volume, fixed temperature).
standard_pressure = 101.325

# Scale factor applied to the pressure gradient to produce a force in Newtons.
pressure_force_scale = 1.0

# Fraction of pressure difference equalized between neighboring cells per step.
# Higher = faster gas flow. Too high causes oscillation/instability.
diffusion_rate = 10.0
